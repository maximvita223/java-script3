function sum(number1, number2) {
    return number1 + number2
}
function diff(number1, number2) {
    if (number1 > number2) {
        return number1 - number2
    } else if(number2 > number1) {
        return number2 - number1
    }else{
        return 0
    }   
}
function multi(number1, number2) {
    return number1 * number2
}
function div(number1, number2) {
    return number1 / number2
}
